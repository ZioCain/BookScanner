<ion-header>
	<ion-toolbar>
		<ion-title>
			List of books
		</ion-title>
		<ion-buttons slot="end">
            <ion-button (click)="export()"><ion-icon name="download"></ion-icon></ion-button>
        </ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<p>Books in this database: {{ books.length }}</p>
	<ion-list>
		<ion-item-sliding *ngFor="let book of books; let i=index">
			<ion-item>
				<ion-label>
					<h3>{{ book.title }}</h3>
					<p>{{ book.authors }}</p>
				</ion-label>
			</ion-item>
			<ion-item-options side="end">
				<ion-item-option (click)="delete(i)" color="danger">
					<ion-icon slot="icon-only" name="trash"></ion-icon>
				</ion-item-option>
		    </ion-item-options>
		</ion-item-sliding>
	</ion-list>
</ion-content>
