<ion-header>
	<ion-toolbar>
		<ion-title>
			List of books
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<p>Books in this database: {{ books.length }}</p>
	<ion-list>
		<ion-item *ngFor="let book of books">
			<h3>{{ book.title }}</h3>
			<h5>{{ book.authors }}</h5>
		</ion-item>
	</ion-list>
</ion-content>
